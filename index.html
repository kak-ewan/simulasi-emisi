    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9f0;
            overflow-x: hidden;
        }
        .mode-selection {

            background-color: #000;
        }
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .ar-object {

        .ar-object-content {

            left: 50%;

            height: 40px;

    <script>
        // Global variables
        let currentMode = null;
        let studentMap = null;
        let currentPosition = null;
        let watchPositionId = null;
        let arContents = [];
        let currentHeading = 0;
        let targetARContent = null;
        let cameraStream = null;
        let studentMapInitialized = false;
        let deviceOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let arObjects = [];
        let lastUpdateTime = 0;
        let animationFrameId = null;
        let placedContents = []; // Konten yang telah ditempatkan di tanah

        // Initialize the application
        function initApp() {
            // Show loading screen
            document.getElementById('loading-screen').classList.remove('hidden');
            
            // Load CSV data and then start student mode
            loadCSVData();
            
            // Check if device supports DeviceOrientationEvent
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        // Load CSV data from Google Sheets
        async function loadCSVData() {
            const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs7itzWflajvX9yJuHBaEOGwyRqUU2q7UXDJDbhaekQRxtAItAV-AH-BwaXzCTDLbCDbTVJRlFySt_/pub?gid=1923680956&single=true&output=csv';
            
            try {
                document.getElementById('loading-status').textContent = 'Mengambil data dari server...';
                
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                document.getElementById('loading-status').textContent = 'Memproses konten AR...';
                
                // Parse CSV data
                const lines = csvText.trim().split('\n');
                
                // Clear existing AR contents
                arContents = [];
                
                // Process each row
                for (let i = 0; i < lines.length; i++) {
                    const row = lines[i].split(',').map(cell => cell.trim());
                    
                    if (row.length >= 2) {
                        const name = row[0];
                        const url = row[1];
                        
                        // Validate data
                        if (name && url) {
                            // Determine content type based on URL
                            let contentType = 'link';
                            let processedContent = url;

                            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                                contentType = 'video';
                                processedContent = extractYouTubeID(url);
                            } else if (url.toLowerCase().endsWith('.glb') || url.toLowerCase().endsWith('.gltf')) {
                                contentType = '3d';
                            } else if (url.match(/\.(jpg|jpeg|png|gif|webp|svg)$/i)) {
                                contentType = 'image';
                            } else if (url.includes(',') && (url.includes('.jpg') || url.includes('.png') || url.includes('.jpeg'))) {
                                contentType = 'presentation';
                                const slides = url.split(',').map(u => u.trim()).filter(u => u);
                                processedContent = JSON.stringify(slides);
                            }
                            
                            const arContent = {
                                id: `content_${i}_${Date.now()}`,
                                title: name,
                                type: contentType,
                                content: processedContent,
                                url: url,
                                lat: null, // Akan diatur saat ditempatkan
                                lng: null, // Akan diatur saat ditempatkan
                                placed: false
                            };
                            
                            arContents.push(arContent);
                        }
                    }
                }
                
                document.getElementById('loading-status').textContent = `Memuat ${arContents.length} konten AR!`;
                
                // Save to localStorage for offline use
                saveARContentsToStorage();
                
                // Wait a moment then start student mode
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('student-mode').classList.remove('hidden');
                    currentMode = 'student';
                    initStudentMode();
                }, 1500);
                
            } catch (error) {
                console.error('Error loading CSV data:', error);
                document.getElementById('loading-status').textContent = 'Gagal memuat data. Menggunakan konten offline...';
                
                // Try to load from localStorage as fallback
                loadARContents();
                
                // If no offline content, show error
                if (arContents.length === 0) {
                    document.getElementById('loading-status').textContent = 'Tidak ada konten AR tersedia. Silakan periksa koneksi Anda.';
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
                } else {
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('hidden');
                        document.getElementById('student-mode').classList.remove('hidden');
                        currentMode = 'student';
                        initStudentMode();
                    }, 2000);
                }
            }
        }

        // Extract YouTube video ID from various URL formats
        function extractYouTubeID(url) {
            // If it's already just an ID (no slashes or dots)
            if (/^[a-zA-Z0-9_-]{11}$/.test(url)) {
                return url;
            }
            
            // Try to extract from various YouTube URL formats
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            
            if (match && match[2].length === 11) {
                return match[2];
            }
            
            // If we can't extract an ID, just return the original URL
            return url;
        }

        // Save AR contents to local storage
        function saveARContentsToStorage() {
            localStorage.setItem('geoemisiARContents', JSON.stringify(arContents));
        }

        // Load AR contents from local storage
        function loadARContents() {
            const storedContents = localStorage.getItem('geoemisiARContents');
            if (storedContents) {
                arContents = JSON.parse(storedContents);
                updateContentList();
            }
        }

        // Initialize student mode
        function initStudentMode() {
            // Start camera
            startCamera();
            
            // Initialize the map
            if (!studentMapInitialized) {
                studentMap = L.map('student-map').setView([0, 0], 18);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(studentMap);
                
                studentMapInitialized = true;
                
                // Add event listener for "Use Current Location" button
                document.getElementById('student-use-current-location').addEventListener('click', () => {
                    if (currentPosition) {
                        studentMap.setView([currentPosition.lat, currentPosition.lng], 18);
                    }
                });
            }
            
            // Start tracking location
            startLocationTracking();
            
            // Start orientation tracking
            startOrientationTracking();
            
            // Update content list
            updateContentList();
            
            // Start AR rendering loop
            startARRenderingLoop();
        }

        // Start camera
        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(stream => {
                        const videoElement = document.getElementById('camera-feed');
                        videoElement.srcObject = stream;
                        cameraStream = stream;
                    })
                    .catch(error => {
                        console.error('Error accessing camera:', error);
                        alert('Tidak dapat mengakses kamera. Silakan izinkan akses kamera.');
                    });
            } else {
                alert('Browser Anda tidak mendukung akses kamera.');
            }
        }

        // Stop camera
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
        }

        // Start location tracking
        function startLocationTracking() {
            if (navigator.geolocation) {
                watchPositionId = navigator.geolocation.watchPosition(
                    (position) => {
                        const { latitude, longitude, accuracy } = position.coords;
                        currentPosition = { 
                            lat: latitude, 
                            lng: longitude,
                            accuracy: accuracy 
                        };
                        
                        // Update student map
                        if (studentMap) {
                            studentMap.setView([latitude, longitude], 18);
                            updateStudentMapMarkers();
                        }
                    },
                    (error) => {
                        console.error('Error tracking location:', error);
                    },
                    { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
                );
            } else {
                alert('Geolokasi tidak didukung oleh browser Anda.');
            }
        }

        // Start orientation tracking
        function startOrientationTracking() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
            } else {
                alert('Orientasi perangkat tidak didukung oleh browser Anda.');
            }
        }
        
        // Handle orientation event
        function handleOrientation(event) {
            // Use alpha for compass heading (0-360)
            if (event.alpha !== null) {
                currentHeading = event.alpha;
                
                // Update compass needle
                const compassNeedle = document.getElementById('compass-needle');
                compassNeedle.style.transform = `rotate(${currentHeading}deg)`;
                
                // Update direction arrow
                updateDirectionArrow();
                
                // Update debug info
                updateDebugInfo();
                
                // Store device orientation data
                deviceOrientation = {
                    alpha: event.alpha || 0,
                    beta: event.beta || 0,
                    gamma: event.gamma || 0
                };
            }
        }

        // Update student map markers
        function updateStudentMapMarkers() {
            // Clear existing markers
            studentMap.eachLayer((layer) => {
                if (layer instanceof L.Marker || layer instanceof L.Circle) {
                    studentMap.removeLayer(layer);
                }
            });
            
            // Add current position marker
            if (currentPosition) {
                L.marker([currentPosition.lat, currentPosition.lng], {
                    icon: L.divIcon({
                        className: 'current-position-marker',
                        html: `<div class="w-4 h-4 bg-green-600 rounded-full border-2 border-white"></div>`,
                        iconSize: [20, 20],
                        iconAnchor: [10, 10]
                    })
                }).addTo(studentMap);
                
                // Add accuracy circle
                L.circle([currentPosition.lat, currentPosition.lng], {
                    radius: currentPosition.accuracy,
                    color: '#10b981',
                    fillColor: '#10b981',
                    fillOpacity: 0.1,
                    weight: 1,
                    isAccuracyCircle: true
                }).addTo(studentMap);
            }
            
            // Add placed AR content markers
            placedContents.forEach(content => {
                if (content.lat && content.lng) {
                    const marker = L.marker([content.lat, content.lng], {
                        icon: L.divIcon({
                            className: 'ar-marker',
                            html: `<div class="w-6 h-6 bg-green-600 rounded-full flex items-center justify-center text-white text-xs font-bold border-2 border-white">${getContentTypeIcon(content.type)}</div>`,
                            iconSize: [24, 24],
                            iconAnchor: [12, 12]
                        })
                    }).addTo(studentMap);
                    
                    // Add click event
                    marker.on('click', () => {
                        // Set as navigation target
                        targetARContent = content;
                        updateDirectionArrow();
                        
                        // Show notification
                        alert(`Navigasi ke: ${content.title}`);
                        
                        // Switch to camera view
                        toggleView('camera');
                    });
                }
            });
            
            // If we have a target, draw a line to it
            if (targetARContent && targetARContent.lat && targetARContent.lng && currentPosition) {
                L.polyline([
                    [currentPosition.lat, currentPosition.lng],
                    [targetARContent.lat, targetARContent.lng]
                ], {
                    color: '#10b981',
                    weight: 3,
                    dashArray: '5, 10',
                    opacity: 0.8
                }).addTo(studentMap);
            }
        }

        // Get icon for content type
        function getContentTypeIcon(type) {
            switch (type) {
                case 'text': return 'T';
                case 'image': return 'G';
                case '3d': return '3D';
                case 'video': return 'V';
                case 'presentation': return 'P';
                default: return '?';
            }
        }

        // Update content list in selector
        function updateContentList() {
            const listContainer = document.getElementById('content-list');
            
            if (arContents.length === 0) {
                listContainer.innerHTML = `
                    <div class="text-center py-4 text-gray-500">
                        Tidak ada konten AR tersedia
                    </div>
                `;
                return;
            }
            
            listContainer.innerHTML = '';
            
            arContents.forEach(content => {
                const item = document.createElement('div');
                item.className = 'content-item';
                
                item.innerHTML = `
                    <div class="flex-1">
                        <h4 class="font-medium text-gray-900">${content.title}</h4>
                        <p class="text-sm text-gray-500">${content.type.toUpperCase()}</p>
                    </div>
                    <button class="view-button" data-id="${content.id}">
                        ${content.placed ? 'Lihat' : 'Letakkan'}
                    </button>
                `;
                
                // Add event listener
                item.querySelector('.view-button').addEventListener('click', () => {
                    if (content.placed) {
                        // Jika sudah ditempatkan, navigasi ke konten
                        targetARContent = content;
                        updateDirectionArrow();
                        hideContentSelector();
                    } else {
                        // Jika belum ditempatkan, letakkan di tanah
                        placeContentOnGround(content);
                    }
                });
                
                listContainer.appendChild(item);
            });
        }

        // Place content on the ground at current location
        function placeContentOnGround(content) {
            if (!currentPosition) {
                alert('Lokasi Anda belum terdeteksi. Tunggu sebentar atau periksa izin lokasi.');
                return;
            }
            
            // Set lokasi konten ke posisi saat ini
            content.lat = currentPosition.lat;
            content.lng = currentPosition.lng;
            content.placed = true;
            
            // Tambahkan ke daftar konten yang telah ditempatkan
            if (!placedContents.find(c => c.id === content.id)) {
                placedContents.push(content);
            }
            
            // Update tampilan
            updateContentList();
            updateStudentMapMarkers();
            
            // Tampilkan notifikasi
            alert(`"${content.title}" telah ditempatkan di lokasi Anda!`);
            
            // Sembunyikan selector
            hideContentSelector();
        }

        // Show content selector
        function showContentSelector() {
            document.getElementById('content-selector').classList.remove('hidden');
        }

        // Hide content selector
        function hideContentSelector() {
            document.getElementById('content-selector').classList.add('hidden');
        }

        // Start AR rendering loop
        function startARRenderingLoop() {
            function renderLoop() {
                const now = Date.now();
                if (now - lastUpdateTime > 50) { // Update at 20fps
                    renderARObjects();
                    lastUpdateTime = now;
                }
                animationFrameId = requestAnimationFrame(renderLoop);
            }
            
            renderLoop();
        }

        // Render AR objects in the scene
        function renderARObjects() {
            if (!currentPosition) return;
            
            const overlay = document.getElementById('ar-overlay');
            overlay.innerHTML = '';
            
            placedContents.forEach(content => {
                if (!content.lat || !content.lng) return;
                
                // Calculate distance to content
                const distance = calculateDistance(
                    currentPosition.lat, currentPosition.lng,
                    content.lat, content.lng
                );
                
                // Only show if within 50 meters
                if (distance > 50) return;
                
                // Calculate bearing to content
                const bearing = calculateBearing(
                    currentPosition.lat, currentPosition.lng,
                    content.lat, content.lng
                );
                
                // Calculate relative bearing (difference between our heading and bearing to target)
                const relativeBearing = (bearing - currentHeading + 360) % 360;
                
                // Only show if within field of view (120 degrees)
                if (relativeBearing < 60 || relativeBearing > 300) {
                    // Create AR object element
                    const arObjectElement = document.createElement('div');
                    arObjectElement.className = 'ar-object';
                    
                    // Calculate horizontal position based on relative bearing
                    let viewportX;
                    if (relativeBearing < 60) {
                        viewportX = 50 + (relativeBearing / 60) * 40;
                    } else {
                        viewportX = 50 - ((360 - relativeBearing) / 60) * 40;
                    }
                    
                    // Calculate distance and scale based on distance
                    const maxDistance = 50;
                    
                    // Calculate distance scale factor - objects grow as you get closer
                    const distanceScaleFactor = 0.3 + (0.7 * (1 - Math.min(1, distance / maxDistance)));
                    
                    // Calculate vertical position based on device orientation
                    const deviceTilt = deviceOrientation.beta || 0;
                    const tiltAdjustment = (90 - deviceTilt) * 0.5;
                    const viewportY = 50 - tiltAdjustment;
                    
                    // Position the object
                    arObjectElement.style.left = `${Math.max(10, Math.min(90, viewportX))}%`;
                    arObjectElement.style.top = `${Math.max(10, Math.min(80, viewportY))}%`;
                    
                    // Apply scale
                    const totalScale = distanceScaleFactor;
                    
                    // Create content element based on type
                    let contentElement;
                    
                    if (content.type === 'text') {
                        contentElement = document.createElement('div');
                        contentElement.className = 'ar-object-text';
                        contentElement.innerHTML = `<p>${content.content}</p>`;
                    } else if (content.type === 'image') {
                        contentElement = document.createElement('img');
                        contentElement.className = 'ar-object-image';
                        contentElement.src = content.content;
                        contentElement.alt = content.title;
                        contentElement.onerror = function() {
                            this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="%2310b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>';
                        };
                    } else if (content.type === '3d') {
                        contentElement = document.createElement('div');
                        contentElement.className = 'ar-object-3d-model';
                        contentElement.innerHTML = `
                            <model-viewer src="${content.content}" 
                                alt="${content.title}" 
                                auto-rotate 
                                camera-controls 
                                shadow-intensity="1"
                                touch-action="pan-y"
                                style="width: 200px; height: 200px; background-color: transparent;">
                            </model-viewer>
                        `;
                    } else if (content.type === 'video') {
                        contentElement = document.createElement('div');
                        contentElement.className = 'ar-object-video';
                        contentElement.innerHTML = `
                            <iframe 
                                src="https://www.youtube.com/embed/${content.content}" 
                                title="${content.title}"
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        `;
                    } else {
                        // Default: show as link/iframe
                        contentElement = document.createElement('iframe');
                        contentElement.src = content.content;
                        contentElement.style.width = "300px";
                        contentElement.style.height = "200px";
                        contentElement.style.border = "none";
                        contentElement.style.borderRadius = "10px";
                    }
                    
                    // Add title label
                    const label = document.createElement('div');
                    label.className = 'ar-object-label';
                    label.textContent = content.title;
                    
                    // Add distance indicator
                    const distanceElement = document.createElement('div');
                    distanceElement.className = 'ar-object-distance';
                    distanceElement.textContent = `${Math.round(distance)}m`;
                    
                    // Apply transform
                    const perspectiveDistance = Math.max(100, 1000 - (distance * 10));
                    arObjectElement.style.transform = `translate(-50%, -50%) scale(${totalScale}) perspective(${perspectiveDistance}px) rotateY(${relativeBearing < 60 ? relativeBearing * 0.5 : (360 - relativeBearing) * -0.5}deg) rotateX(${(deviceTilt - 90) * 0.3}deg)`;
                    arObjectElement.style.transformStyle = 'preserve-3d';
                    
                    // Add elements to the DOM
                    arObjectElement.appendChild(contentElement);
                    arObjectElement.appendChild(label);
                    arObjectElement.appendChild(distanceElement);
                    
                    // Add click event
                    arObjectElement.addEventListener('click', () => {
                        showARContent(content);
                    });
                    
                    // Add to overlay
                    overlay.appendChild(arObjectElement);
                }
            });
        }

        // Show AR content in modal
        function showARContent(content) {
            // Create a modal to show the content in detail
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            
            let contentHtml = '';
            
            if (content.type === 'text') {
                contentHtml = `<p class="text-gray-800">${content.content}</p>`;
            } else if (content.type === 'image') {
                contentHtml = `
                    <div class="text-center">
                        <img src="${content.content}" alt="${content.title}" class="max-w-full max-h-[300px] mx-auto rounded-lg">
                    </div>
                `;
            } else if (content.type === '3d') {
                contentHtml = `
                    <div class="text-center">
                        <model-viewer src="${content.content}" 
                            alt="${content.title}" 
                            auto-rotate 
                            camera-controls 
                            shadow-intensity="1" 
                            ar 
                            ar-modes="webxr scene-viewer quick-look"
                            touch-action="pan-y"
                            style="width: 100%; height: 300px;">
                        </model-viewer>
                    </div>
                `;
            } else if (content.type === 'video') {
                contentHtml = `
                    <div class="youtube-container">
                        <iframe 
                            src="https://www.youtube.com/embed/${content.content}" 
                            title="${content.title}"
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                `;
            } else {
                contentHtml = `
                    <iframe src="${content.content}" style="width: 100%; height: 300px; border: none; border-radius: 8px;"></iframe>
                `;
            }
            
            modal.innerHTML = `
                <div class="bg-white rounded-xl max-w-md w-full max-h-[80vh] overflow-y-auto">
                    <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                        <h3 class="text-lg font-semibold">${content.title}</h3>
                        <button class="close-modal text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="p-4">
                        ${contentHtml}
                    </div>
                    <div class="p-4 border-t border-gray-200">
                        <button class="close-btn w-full bg-green-600 text-white py-2 rounded-lg">
                            Tutup
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Add event listeners
            const closeModal = () => {
                document.body.removeChild(modal);
            };
            
            modal.querySelector('.close-modal').addEventListener('click', closeModal);
            modal.querySelector('.close-btn').addEventListener('click', closeModal);
            
            // Close when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        // Calculate distance between two points in meters
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const Ï1 = lat1 * Math.PI / 180;
            const Ï2 = lat2 * Math.PI / 180;
            const ÎÏ = (lat2 - lat1) * Math.PI / 180;
            const ÎÎ» = (lon2 - lon1) * Math.PI / 180;
            
            const a = Math.sin(ÎÏ / 2) * Math.sin(ÎÏ / 2) +
                    Math.cos(Ï1) * Math.cos(Ï2) *
                    Math.sin(ÎÎ» / 2) * Math.sin(ÎÎ» / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            
            return R * c;
        }

        // Calculate bearing between two points in degrees
        function calculateBearing(lat1, lon1, lat2, lon2) {
            const Ï1 = lat1 * Math.PI / 180;
            const Ï2 = lat2 * Math.PI / 180;
            const ÎÎ» = (lon2 - lon1) * Math.PI / 180;
            
            const y = Math.sin(ÎÎ») * Math.cos(Ï2);
            const x = Math.cos(Ï1) * Math.sin(Ï2) -
                    Math.sin(Ï1) * Math.cos(Ï2) * Math.cos(ÎÎ»);
            
            let bearing = Math.atan2(y, x) * 180 / Math.PI;
            bearing = (bearing + 360) % 360; // Normalize to 0-360
            
            return bearing;
        }

        // Update direction arrow
        function updateDirectionArrow() {
            if (!currentPosition || !targetARContent || !targetARContent.lat || !targetARContent.lng) return;
            
            const bearing = calculateBearing(
                currentPosition.lat, currentPosition.lng,
                targetARContent.lat, targetARContent.lng
            );
            
            // Calculate relative bearing
            const relativeBearing = (bearing - currentHeading + 360) % 360;
            
            // Rotate arrow
            const arrow = document.getElementById('arrow');
            arrow.style.transform = `rotate(${relativeBearing - 45}deg)`;
            
            // Update distance indicator
            const distance = calculateDistance(
                currentPosition.lat, currentPosition.lng,
                targetARContent.lat, targetARContent.lng
            );
            document.getElementById('distance-indicator').textContent = 
                `${targetARContent.title}: ${Math.round(distance)}m`;
            
            // Update debug info
            updateDebugInfo(bearing, relativeBearing);
        }
        
        // Update debug info
        function updateDebugInfo(bearing, relativeBearing) {
            const debugInfo = document.getElementById('debug-info');
            let debugText = `Arah: ${Math.round(currentHeading)}Â°`;
            
            if (targetARContent) {
                debugText += `<br>Target: ${targetARContent.title}`;
                debugText += `<br>Bearing: ${Math.round(bearing)}Â°`;
                debugText += `<br>Relatif: ${Math.round(relativeBearing)}Â°`;
                
                if (targetARContent.lat && targetARContent.lng) {
                    const distance = calculateDistance(
                        currentPosition.lat, currentPosition.lng,
                        targetARContent.lat, targetARContent.lng
                    );
                    debugText += `<br>Jarak: ${Math.round(distance)}m`;
                }
            } else {
                debugText += `<br>Target: N/A`;
                debugText += `<br>Bearing: N/A`;
            }
            
            debugText += `<br>Konten: ${placedContents.length} ditempatkan`;
            
            debugInfo.innerHTML = debugText;
        }

        // Toggle between camera and map views
        function toggleView(view) {
            if (view === 'camera') {
                document.getElementById('camera-view').classList.remove('hidden');
                document.getElementById('map-view').classList.add('hidden');
                hideContentSelector();
            } else if (view === 'map') {
                document.getElementById('camera-view').classList.add('hidden');
                document.getElementById('map-view').classList.remove('hidden');
                
                // Update map
                if (studentMap && currentPosition) {
                    studentMap.invalidateSize();
                    studentMap.setView([currentPosition.lat, currentPosition.lng], 18);
                    updateStudentMapMarkers();
                }
            }
        }

        // Initialize the app when the page loads
        window.onload = initApp;
    </script>
